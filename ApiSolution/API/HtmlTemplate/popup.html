<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      main {
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.24);
      }
      .modal-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 80%;
        z-index: 100;
        overflow: hidden;
        background-color: #fd813c;
        max-width: 600px;
        transform: translate(-50%, -50%);
        border-radius: 15px;
        padding-bottom: 20px;
      }
      .modal-content {
        width: 100%;
        position: relative;
      }

      .logo {
        margin-top: 18px;
        margin-left: 35px;
      }
      .img-demo {
        display: block;
        margin: auto;
      }
      .div-content {
        width: 88%;
        max-width: 530px;
        height: 412px;
        margin: auto;
        position: relative;
      }
      .img-bg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .title {
        text-transform: uppercase;
        font-family: "Roboto";
        text-align: center;
        color: #6c6c6c;
        font-weight: 500;
        font-size: 20px;
        line-height: 32px;
        position: relative;
        top: 20px;
      }

      .title-2 {
        text-transform: uppercase;
        text-align: center;
        position: relative;
        top: 40px;
        font-family: "Roboto";
        font-style: normal;
        font-weight: 500;
        font-size: 32px;
        line-height: 32px;
        color: #e36824;
      }
      .div-hr {
        position: relative;
        top: 82px;
        margin: auto;
        border-top: 1px dashed #e15555;
        width: 89%;
      }
      .info-content {
        margin: auto;
        width: 80%;
        position: relative;
        top: 115px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 15px;
      }
      .info-content-detail {
      }
      .p-title {
        display: inline-block;
        width: 35%;
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-size: 20px;
        line-height: 32px;
        color: #e36824;
      }
      .p-value {
        display: inline-block;
        width: 60%;
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-size: 20px;
        line-height: 32px;
        color: #363636;
      }
      .qr-container {
        width: 250px;
        height: 250px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url(qrimg_demo.png);
        margin-top: 30px;
        margin-bottom: 15px;
      }
      .p-note {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 16px;
        color: #ffffff;
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="modal-bg">
        <div class="modal-content">
          <img class="logo" src="/images/popup_logo.png" />
          <!-- <img class="img-demo" src="qrimg_demo.png" /> -->
          <div class="qr-container">
            <img src="myqrpage.png" width="220" />
          </div>
          <p class="p-note">Quét mã để biết thêm chi tiết</p>
          <div class="div-content">
            <img class="img-bg" src="bg_content.png" />
            <h4 class="title">tham quan</h4>
            <h4 class="title-2">đại nội huế</h4>
            <div class="div-hr"></div>
            <div class="info-content">
              <div class="info-content-detail">
                <p class="p-title">Vé:</p>
                <p class="p-value">Người lớn</p>
              </div>
              <div class="info-content-detail">
                <p class="p-title">Số lượng:</p>
                <p class="p-value">4</p>
              </div>
              <div class="info-content-detail">
                <p class="p-title">Khách:</p>
                <p class="p-value">Hihihaha</p>
              </div>
              <div class="info-content-detail">
                <p class="p-title">Mã vé:</p>
                <p class="p-value">#23234</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
