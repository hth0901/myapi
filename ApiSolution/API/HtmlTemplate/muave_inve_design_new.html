<main style="width: 400px; margin: auto; text-align: center">
    <link href="https://fonts.googleapis.com/css?family=Mulish"
          rel="stylesheet" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            /*font-family: "Mulish";*/
        }
    </style>
    <h2 class="header-1" style="font-size: 17px; font-weight: 900">
        TRUNG TÂM BẢO TỒN DI TÍCH <br />CỐ ĐÔ HUẾ
    </h2>
    <h3 class="header-2"
        style="margin-top: 10px; font-size: 17px; font-weight: bold">
        VÉ THAM QUAN DI TÍCH
    </h3>
    <h4 style="margin-top: 5px; font-size: 14px; font-weight: bold">
        E-TICKET FOR HUE MONUMENTS
    </h4>
    <div style="
      width: 260px;
      height: 260px;
      margin: auto;
      position: relative;
      margin-top: 20px;
    ">
        <!-- <img class="qr-bg-image" width="160" height="160" src="qrimg.png" /> -->
        <img style="position: absolute; top: 0; left: 0"
             width="260"
             height="260"
             src="data:image/png;base64,[qr_bg_image]" />
        <img style="position: relative; margin: auto; top: 10px"
             width="240"
             height="240"
             src="[qr_image]" />
        <!-- <img class="qr-image" width="100" height="100" src="qrimg.png" /> -->
    </div>
    <p style="font-size: 12px; margin-top: 10px">
        (*) Quét mã QR CODE để vào cổng tham quan
    </p>
    <h3 style="font-size: 18px; font-weight: 900; margin-top: 10px">
        [placesName]
    </h3>
    <div style="margin: auto; width: 80%; margin-top: 10px">
        <p style="text-align: left; font-size: 15px; width: 50%; float: left">
            Mã vé/Code
        </p>
        <p style="text-align: left; font-size: 15px; width: 50%; float: left">
            <strong>[orderId]</strong>
        </p>
        <div style="clear: both"></div>
    </div>
    <p style=" font-size: 13px; font-weight: 400; text-align: left; padding-left: 5px; font-style: initial; ">
        Để tra cứu thông tin vé xin vui lòng truy cập địa chỉ web <br /> <strong>https://eticket.hueworldheritage.org.vn/tra-cuu-thong-tin-ve</strong>
    </p>
</main>
