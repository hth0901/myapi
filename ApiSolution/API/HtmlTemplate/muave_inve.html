<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tải về</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        color: #333333;
        font-size: 16px;
        margin: 0;
      }

      p {
        margin-top: 0;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <table
      width="400"
      border="0"
      align="center"
      cellpadding="0"
      cellspacing="0"
      style="float: left"
    >
      <tbody>
        <tr style="background-color: #f94527">
          <td>
            <table
              id="header-email"
              bgcolor="#F94527"
              width="400"
              border="0"
              align="center"
              cellpadding="25"
              cellspacing="0"
            >
              <tbody>
                <tr>
                  <td
                    style="
                      padding-bottom: 16px;
                      padding-top: 16px;
                      width: 50%;
                      padding-left: 0;
                    "
                  >
                    <img
                      style="
                        height: 32px;
                        border-right: 1px solid #fff;
                        padding-right: 30px;
                      "
                      src="./logo.png"
                      alt=""
                    />
                  </td>
                  <td style="width: 55%; padding-left: 0; color: #fff">
                    Vé tham quan
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table
              id="content-email"
              bgcolor="#fff"
              width="450"
              border="0"
              align="center"
              cellpadding="0"
              cellspacing="0"
            >
              <tbody>
                <tr>
                  <td>
                    <table
                      width="100%"
                      border="0"
                      align="left"
                      cellpadding="10"
                      cellspacing="0"
                    >
                      <tbody>
                        <tr>
                          <td
                            align="center"
                            style="padding-bottom: 50px; padding-top: 50px"
                          >
                            <img
                              src="[qrimage]"
                              style="max-width: 200px; margin-bottom: 12px"
                              alt=""
                            /><br />
                            <i>(*) Quét mã QR CODE để vào cổng tham quan</i>
                          </td>
                        </tr>
                        <tr>
                          <td style="border-top: 1px dashed #e6e6e6">
                            <h5
                              style="
                                font-size: 24px;
                                margin-top: 20px;
                                margin-bottom: 20px;
                              "
                            >
                              Tham quan [placesName]
                            </h5>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p>Họ và tên</p>
                            <strong style="text-transform: uppercase"
                              >[fullName]</strong
                            >
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p>Số lượng</p>
                            <strong>[totalQuantity]</strong>
                          </td>
                        </tr>
                        <!--<tr>
                          <td>
                            <p>Đối tượng</p>
                            <strong>Khách quốc tế</strong>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p>Dịch vụ</p>
                            <strong>Hướng dẫn thuyết minh</strong>
                          </td>
                        </tr>-->
                        <tr>
                          <td>
                            <p>Mã vé</p>
                            <strong>[orderId]</strong>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
